<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mooli&family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <input
          class="city-input"
          id="city-input"
          placeholder="Enter city here"
        />
        <button class="search-btn" id="search-btn">Search</button>
      </header>
      <main>
        <div class="weather-container" id="weather-container"></div>
      </main>
    </div>
    <div class="weather-container">
      <!-- Vremea curentÄƒ -->
      <div id="current-weather"></div>

      <!-- Prognoza pe 5 zile -->
      <h3>Prognoza pe 5 zile</h3>
      <div id="forecast-container" class="forecast-grid"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
